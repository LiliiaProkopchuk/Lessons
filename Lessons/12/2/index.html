<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="assets/plagins/jquery.formstyler.css">
    <link rel="stylesheet" href="assets/plagins/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="blank">
        <div class="registretion">
            <ul class="top">
                <li><a href="#">Sing in</a></li>
                <li><a href="#">Join us</a></li>
            </ul>

            <main>
                <form action="#" method="POST">
                    <div class="name">
                        <label for="user">Username</label><br>
                        <input type="text" name="1" id="user">
                    </div>
                    <div class="password">
                        <label for="parole">Password</label><br>
                        <input type="password" name="2" id="parole">
                    </div>
                    <div class="keep">
                        <input type="checkbox" checked id="check">
                        <label for="check">Keep me signed in</label>

                    </div>
                    <div class="button">
                        <input type="submit" class="button" value="Sing in">
                    </div>
                </form>
            </main>

            <ul class="bottom">
                <li><a href="#">Forgot password</a></li>
                <li><a href="#">Create an account</a></li>
            </ul>

        </div>
    </div>
    <script src="assets/plagins/jquery.formstyler.min.js"></script>
</body>

</html>
