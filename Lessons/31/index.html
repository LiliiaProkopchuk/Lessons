<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/plugin_slider/slick.css">
    <link rel="stylesheet" href="assets/plugin_slider/slick-theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <p class="title">our featured work</p>
        <div class="slogan">We create engaging
            experiences through
            creativity & craft</div>
        <img src="assets/images/cross.png" alt="Cross" class="cross">
        <img src="assets/images/triangle.png" alt="Triangle" class="triangle">
    </header>
    <div class="slider">
        <div class="main">
            <div class="content">
                <img src="assets/images/sofa.png" alt="Sofa">
                <div class="font">
                    <div class="up">Apex Magazine
                        June Issue</div>
                    <div class="footer">by Fabrizio Morra</div>
                </div>
            </div>
            <div class="content">
                <img src="assets/images/lamp.jpg" alt="Lamp">
                <div class="font">
                    <div class="up">Apex Magazine
                        June Issue</div>
                    <div class="footer">by Fabrizio Morra</div>
                </div>
            </div>
            <div class="content">
                <img src="assets/images/bycicle.jpg" alt="Bycicle">
                <div class="font">
                    <div class="up">Apex Magazine
                        June Issue</div>
                    <div class="footer">by Fabrizio Morra</div>
                </div>
            </div>
            <div class="content">
                <img src="assets/images/photoeditorsdk-export.png" alt="Deadpool">
                <div class="font">
                    <div class="up">Apex Magazine
                        June Issue</div>
                    <div class="footer">by Fabrizio Morra</div>
                </div>
            </div>
        </div>
        <div class="arrow prev" onclick="PrevSlide()">&lt;</div>
        <div class="arrow next" onclick="NextSlide()">&gt;</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/plugin_slider/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.main').slick({
                dots: false,
                arrows: false,
                lazyLoad: 'ondemand',
                variableWidth: true,
                slidesToScroll: 1,
            });
        });

        function PrevSlide() {
            $(".main").slick('slickPrev');
        }
        function NextSlide() {
            $(".main").slick('slickNext');
        }

    </script>
</body>

</html>
