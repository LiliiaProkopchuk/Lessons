<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>coffee</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="content">
        <div class="cart">
            <div class="price">&#36;2</div>
            <div class="cup"><img src="assets/bronze.png" alt="cup"></div>
            <div class="title">Bronze</div>

        </div>
        <div class="cart cart_gold">

            <div class="title title_center">Gold</div>
            <div class="text">any cup of coffee
                until $5</div>
        </div>
        <div class="cart">
            <div class="price">&#36;2.5</div>
            <div class="cup"><img src="assets/silver.png" alt="cup"></div>

                until $4</div>
        </div>
    </div>
